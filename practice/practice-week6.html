<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - CouponNet</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header></header>

    <button id="fetch-data">Fetch Data</button>
    <div id="content"></div>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      $(document).ready(function () {
        // Add an event listener for the button click using jQuery
        $("#fetch-data").on("click", function () {
          // Use Axios to make a GET request to the API
          axios
            .get("https://meowfacts.herokuapp.com/")
            .then(function (response) {
              console.log(response.data.data);
              // When data is fetched, update the content div using jQuery's .html() method
              $("#content").html(`
                <p>${response.data.data[0]}</p>
              `);
            })
            .catch(function (error) {
              console.error("Error fetching data:", error);
              $("#content").html(
                "<p>Failed to load data. Please try again later.</p>"
              );
            });
        });
      });
    </script>
  </body>
</html>
