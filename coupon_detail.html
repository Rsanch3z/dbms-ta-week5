<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Interactions - CouponNet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <header></header>

    <div class="container">
        <h2><i class="bi bi-card-list"></i> Coupon Details</h2>
        <div class="card mb-3 shadow-sm">
            <div class="card-body">
                <h5 class="card-title"><i class="bi bi-cup"></i> 50% Off Coffee</h5>
                <p class="card-text text-muted"><i class="bi bi-shop"></i> Starbucks</p>
                <p class="card-text"><i class="bi bi-info-circle"></i> Get 50% off on any coffee purchase.</p>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><i class="bi bi-geo-alt"></i> Vienna, Austria</li>
                    <li class="list-group-item"><i class="bi bi-percent"></i> 50% (percent)</li>
                    <li class="list-group-item"><i class="bi bi-calendar"></i> 2025-03-15 to 2025-03-31</li>
                    <li class="list-group-item"><i class="bi bi-currency-euro"></i> EUR</li>
                    <li class="list-group-item"><i class="bi bi-person"></i> User101</li>
                    <li class="list-group-item"><i class="bi bi-calendar-check"></i> 2025-03-15</li>
                    <li class="list-group-item"><i class="bi bi-archive"></i> No</li>
                </ul>
                <div class="d-flex align-items-center mt-3">
                    <button class="btn btn-outline-success">
                        <i class="bi bi-hand-thumbs-up"></i>
                    </button>
                    <button class="btn btn-outline-danger ms-2">
                        <i class="bi bi-hand-thumbs-down"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Leave a Comment</label>
            <textarea class="form-control" id="comment" rows="3"></textarea>
            <button class="btn btn-primary mt-2">Submit Comment</button>
        </div>
        <div class="comments-section mt-4">
            <h5>Comments</h5>
            <div class="comment mb-3 p-3 border rounded">
                <p><strong>User1:</strong> Great coupon!</p>
            </div>
            <!-- More comments -->
        </div>
    </div>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
