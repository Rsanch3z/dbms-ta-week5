<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CouponNet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <header></header>

    <div class="container">
        <h2><i class="bi bi-person-circle"></i> Login</h2>
        <form>
            <div class="mb-3">
                <label for="loginEmail" class="form-label"><i class="bi bi-envelope"></i> Email address</label>
                <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label"><i class="bi bi-lock"></i> Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <div class="d-flex">
                <button type="submit" class="btn btn-primary me-3"><i class="bi bi-box-arrow-in-right"></i> Login</button>
                <a href="register.html" class="btn btn-secondary"><i class="bi bi-person-plus"></i> Register</a>
            </div>
        </form>
    </div>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
