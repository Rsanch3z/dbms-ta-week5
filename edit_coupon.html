<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Coupon - CouponNet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <header></header>

    <div class="container">
        <h2>Edit Coupon</h2>
        <form>
            <div class="mb-3">
                <label for="couponTitle" class="form-label">Coupon Title</label>
                <input type="text" class="form-control" id="couponTitle" value="Sample Coupon" required>
            </div>
            <div class="mb-3">
                <label for="couponDescription" class="form-label">Description</label>
                <textarea class="form-control" id="couponDescription" rows="3" required>This is a sample description of the coupon.</textarea>
            </div>
            <div class="mb-3">
                <label for="couponBrand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="couponBrand" value="Sample Brand">
            </div>
            <div class="mb-3">
                <label for="couponLocation" class="form-label">Location</label>
                <input type="text" class="form-control" id="couponLocation" value="Sample Location">
            </div>
            <div class="mb-3">
                <label for="discountNum" class="form-label">Discount</label>
                <input type="number" class="form-control" id="discountNum" value="20" required>
            </div>
            <div class="mb-3">
                <label for="discountType" class="form-label">Discount Type</label>
                <select class="form-select" id="discountType" required>
                    <option value="percent" selected>Percent</option>
                    <option value="amount">Amount</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="discountStart" class="form-label">Discount Start</label>
                <input type="date" class="form-control" id="discountStart" value="2023-01-01" required>
            </div>
            <div class="mb-3">
                <label for="discountEnd" class="form-label">Discount End</label>
                <input type="date" class="form-control" id="discountEnd" value="2023-12-31" required>
            </div>
            <div class="mb-3">
                <label for="currency" class="form-label">Currency</label>
                <input type="text" class="form-control" id="currency" value="USD">
            </div>
            <div class="mb-3">
                <label for="couponImage" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="couponImage">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-danger">Delete Coupon</button>
        </form>
    </div>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
