<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Coupon - E-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header></header>

    <div class="container">
        <h2>Upload Coupon</h2>
        <form>
            <div class="mb-3">
                <label for="couponTitle" class="form-label">Coupon Title</label>
                <input type="text" class="form-control" id="couponTitle" required>
            </div>
            <div class="mb-3">
                <label for="couponDescription" class="form-label">Description</label>
                <textarea class="form-control" id="couponDescription" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="couponBrand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="couponBrand" required>
            </div>
            <div class="mb-3">
                <label for="couponLocation" class="form-label">Location</label>
                <input type="text" class="form-control" id="couponLocation" required>
            </div>
            <div class="mb-3">
                <label for="discountStart" class="form-label">Discount Start Date</label>
                <input type="date" class="form-control" id="discountStart" required>
            </div>
            <div class="mb-3">
                <label for="discountEnd" class="form-label">Discount End Date</label>
                <input type="date" class="form-control" id="discountEnd" required>
            </div>
            <div class="mb-3">
                <label for="discountNum" class="form-label">Discount Amount</label>
                <input type="number" class="form-control" id="discountNum" required>
            </div>
            <div class="mb-3">
                <label for="discountType" class="form-label">Discount Type</label>
                <select class="form-select" id="discountType" required>
                    <option value="percentage">Percentage</option>
                    <option value="fixed">Fixed Amount</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
